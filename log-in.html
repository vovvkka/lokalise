<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In | Lokalise</title>
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
<main>
    <section id="form">
        <form class="form">
            <div class="form-inner">
                <h1 class="form-inner__title">Log In</h1>
                
                <div class="form-inner-content">
                    <input type="email" class="form-inner-content__input" id="input-email" placeholder=" ">
                    <label for="input-email">E-mail</label>
                </div>
                <div class="form-inner-content">
                    <input type="password" class="form-inner-content__input" id="input-password" placeholder=" ">
                    <label for="input-password">Password</label>
                </div>

                <div class="form-inner-bottom">
                    <button type="submit" class="form-inner-bottom__submit">
                        Log In
                    </button>

                    <a href="#" class="form-inner-bottom__forgot">Forgot Password?</a>
                </div>

            </div>
        </form>
    </section>
</main>
</body>
</html>
